<div class="tab-pane fade in active" id="home-pills">
    <div class="page-content">
        <div class="row">
            <div class="space-6"></div>
            <div class="col-sm-6 col-sm-offset-1">
                <div id="login-box" class="login-box visible widget-box no-border">
                    <div class="widget-body">
                        <div class="widget-main">
                            <br/>
                            <form name="signupForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="username">Username</label>
                                    <div class="col-sm-7">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="user.username" focus/>
                                                    <span ng-show="signupForm.username.$error.username" class="help-inline">Username is not Valid</span>
                                                </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                    <div class="col-sm-7">
                                             <span class="block input-icon input-icon-right">
                                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span>
                                    </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                                    <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Name" name='name' ng-model="user.name" />
                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="nik">NIK</label>
                                    <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Nik" name='nik' ng-model="user.nik" />
                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                                    <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Nomor Telepon" name="phone" ng-model="user.phone"/>
                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="address">Alamat</label>
                                    <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="alamat" name="address" ng-model="user.alamat" />
                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label no-padding-right" for="kota">Kota</label>
                                    <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Kota" name="kota" ng-model="user.kota" />
                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="lbl col-sm-5"> </span>
                                    <div class="col-sm-7">
                                        <button ng-click="updateUser(user);"
                                                ng-disabled="isClean() || signupForm.$invalid"
                                                class="btn btn-primary">Update Data</button>
                                    </div>
                                </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
