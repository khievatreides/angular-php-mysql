<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">{{title}} [ID: {{siswa.sid}}]</h3>
</div>
<div class="modal-body">
    <form name="siswa_form" class="form-horizontal" role="form" novalidate>

            <input type="hidden" class="form-control" name="sid" placeholder="ID siswa" ng-model="siswa.sid" ng-disabled="product.id" focus/>

        <form-element label="nama Siswa" mod="siswa">
            <input type="text" class="form-control" name="name" placeholder="Nama siswa" ng-model="siswa.n_siswa" ng-disabled="siswa.id" focus/>
        </form-element>
        <form-element label="No Induk" mod="siswa">
            <input type="text" class="form-control" name="description" placeholder="Nomor Induk Siswa" ng-model="siswa.nis" only-numbers>
        </form-element>
        <form-element label="Kelas" mod="siswa">
            <input type="text" name="price" class="form-control" placeholder="kelas" ng-model="siswa.kid" />
        </form-element>
        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="saveSiswa(siswa);"
                            ng-disabled="siswa_form.$invalid || enableUpdate"
                            class="btn btn-sm btn-primary"
                            type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
