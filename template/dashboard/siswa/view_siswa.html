<a class="btn btn-lg btn-success" ng-click="open(siswaBaru);"><i class="glyphicon glyphicon-plus"></i>&nbsp;Tambah Siswa baru</a>
        <table class="table table-striped table-bordered">
            <thead>
            <th>No&nbsp;</th>
            <th>Nama&nbsp;</th>
            <th>Nis&nbsp;</th>
            <th>Kelas&nbsp;</th>
            <th>Action&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="siswa in siswas" animate-on-change='siswa.n_siswa + siswa.nis + siswa.kid' ng-animate=" 'animate'">
                <td>{{$index+1}}</td>
                <td>{{siswa.n_siswa}}</td>
                <td>{{siswa.nis}}</td>
                <td>{{siswa.kid}}</td>
                <td style="width:100px"><div class="btn-group">
                    <button type="button" class="btn btn-default fa fa-edit" ng-click="open(siswa);"></button>
                    <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteSiswa(siswa);"></button>
                </div></td>
            </tr>
            </tbody>
        </table>
